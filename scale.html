            margin-top: 20px;

<body>
    <h1>Roblox Scaling Game</h1>
    <div id="gameArea">
        <div id="robloxCharacter"></div>
        <div id="objectToScale"></div>
    </div>
    <div id="controls">
        <button onclick="setScale(1)">1:1</button>
        <button onclick="setScale(2)">1:2</button>
        <button onclick="setScale(5)">1:5</button>
        <button onclick="setScale(10)">1:10</button>
        <button onclick="setScale(20)">1:20</button>
    </div>
    <div id="objectSelector">
        <label for="objectType">Select object:</label>
        <select id="objectType" onchange="changeObject()">
            <option value="cube">Cube</option>
            <option value="person">Person</option>
            <option value="tree">Tree</option>
            <option value="house">House</option>
        </select>
    </div>
    <p id="explanation"></p>
    <p id="calculations"></p>
    <div id="sigmaButton" style="display: none;">
        <button onclick="startChallenge()">I am ready to be the Roblox SIGMA</button>
    </div>
    <div id="challengeArea">
        <h2>Challenge Mode</h2>
        <p id="challengeQuestion"></p>
        <div class="inputGroup">
            <label for="widthInput">Width (m):</label>
            <input type="range" id="widthInput" min="0" max="100" step="1" oninput="updateWidthValue(this.value)">
            <input type="number" id="widthNumber" min="0" max="100" oninput="updateWidthSlider(this.value)">
        </div>
        <div class="inputGroup">
            <label for="heightInput">Height (m):</label>
            <input type="range" id="heightInput" min="0" max="100" step="1" oninput="updateHeightValue(this.value)">
            <input type="number" id="heightNumber" min="0" max="100" oninput="updateHeightSlider(this.value)">
        </div>
        <button onclick="checkAnswer()">Submit Answer</button>
        <p id="feedback"></p>
    </div>

    <script>
        const objectToScale = document.getElementById('objectToScale');
        const explanationElement = document.getElementById('explanation');
        const calculationsElement = document.getElementById('calculations');
        const objectTypeSelect = document.getElementById('objectType');
        const challengeArea = document.getElementById('challengeArea');
        const challengeQuestion = document.getElementById('challengeQuestion');
        const feedback = document.getElementById('feedback');
        const sigmaButton = document.getElementById('sigmaButton');
        
        let originalSize = 50;
        let currentScale = 1;
        let scalesUsed = new Set();

        const objects = {
            cube: { size: 2, color: '#ff0000', name: 'Cube' },
            person: { size: 6, color: '#00ff00', name: 'Person' },
            tree: { size: 15, color: '#008000', name: 'Tree' },
            house: { size: 30, color: '#0000ff', name: 'House' }
        };

        const challengeScales = [2, 5, 10, 10, 20, 0]; // 0 represents random scale

        function setScale(scale) {
            currentScale = scale;
            const newSize = originalSize / scale;
            objectToScale.style.width = `${newSize}px`;
            objectToScale.style.height = `${newSize}px`;
            
            updateExplanation();
            updateCalculations();

            scalesUsed.add(scale);
            if (scalesUsed.size === 5) {
                sigmaButton.style.display = 'block';
            }
        }

        function updateExplanation() {
            let explanation = `Current scale: 1:${currentScale}\n\n`;
            
            if (currentScale === 1) {
                explanation += `This is the original size of the ${objects[objectTypeSelect.value].name.toLowerCase()}. It's the same size as it would be in the Roblox game world.`;
            } else {
                explanation += `The ${objects[objectTypeSelect.value].name.toLowerCase()} is now ${currentScale} times smaller than its original size in the Roblox game world. `;
                explanation += `This means that if you were to place ${currentScale} of these scaled ${objects[objectTypeSelect.value].name.toLowerCase()}s side by side, they would equal the length of the original ${objects[objectTypeSelect.value].name.toLowerCase()}.`;
            }

            explanationElement.innerText = explanation;
        }

        function updateCalculations() {
            const originalSizeInMeters = objects[objectTypeSelect.value].size;
            const newSizeInMeters = Math.round(originalSizeInMeters / currentScale);
            const calculations = `
                Original size: ${originalSizeInMeters} meters
                New size: ${newSizeInMeters} meters
                Calculation: ${originalSizeInMeters} รท ${currentScale} = ${newSizeInMeters} meters
            `;
            calculationsElement.innerText = calculations;
        }

        function changeObject() {
            const selectedObject = objects[objectTypeSelect.value];
            originalSize = selectedObject.size * 10; // 10 pixels per meter
            objectToScale.style.backgroundColor = selectedObject.color;
            setScale(currentScale);
        }

        function startChallenge() {
            challengeArea.style.display = 'block';
            currentQuestion = 0;
            generateQuestion();
        }

        function generateQuestion() {
            const objectKeys = Object.keys(objects);
            const randomObject = objectKeys[Math.floor(Math.random() * objectKeys.length)];
            const scale = challengeScales[currentQuestion] === 0 ? [2, 5, 10, 20][Math.floor(Math.random() * 4)] : challengeScales[currentQuestion];
            const originalWidth = objects[randomObject].size;
            const originalHeight = Math.round(originalWidth * (Math.random() * 0.5 + 0.75)); // Random aspect ratio between 1:1 and 1:1.25

            challengeQuestion.innerHTML = `
                Question ${currentQuestion + 1}/6: A ${objects[randomObject].name.toLowerCase()} in Roblox has a width of ${originalWidth} meters and a height of ${originalHeight} meters.
                If we scale it down by 1:${scale}, what would be its new dimensions?
                Use the sliders or input fields below to input your answer.
            `;

           challengeQuestion.dataset.width = originalWidth;
            challengeQuestion.dataset.height = originalHeight;

            // Reset sliders and input fields
            document.getElementById('widthInput').value = 0;
            document.getElementById('heightInput').value = 0;
            document.getElementById('widthNumber').value = 0;
            document.getElementById('heightNumber').value = 0;
        }

        function updateWidthValue(val) {
            document.getElementById('widthNumber').value = val;
        }

        function updateHeightValue(val) {
            document.getElementById('heightNumber').value = val;
        }

        function updateWidthSlider(val) {
            document.getElementById('widthInput').value = val;
        }

        function updateHeightSlider(val) {
            document.getElementById('heightInput').value = val;
        }

        function checkAnswer() {
            const scale = parseFloat(challengeQuestion.dataset.scale);
            const correctWidth = Math.round(parseFloat(challengeQuestion.dataset.width) / scale);
            const correctHeight = Math.round(parseFloat(challengeQuestion.dataset.height) / scale);

            const userWidth = parseInt(document.getElementById('widthInput').value);
            const userHeight = parseInt(document.getElementById('heightInput').value);

            if (userWidth === correctWidth && userHeight === correctHeight) {
                feedback.textContent = "Correct! You're on your way to becoming a Roblox SIGMA!";
                feedback.style.color = "green";
                currentQuestion++;
                if (currentQuestion >= 6) {
                    feedback.innerHTML = "Congratulations! You are now a Roblox SIGMA! ๐";
                    challengeArea.innerHTML += "<h1 style='color: green;'>๐ Roblox SIGMA ๐</h1>";
                } else {
                    setTimeout(generateQuestion, 2000);
                }
            } else {
                feedback.textContent = `Not quite. The correct answer was ${correctWidth} meters wide and ${correctHeight} meters tall. Try again!`;
                feedback.style.color = "red";
            }
        }

        let currentQuestion = 0;

        // Initialize with cube at 1:1 scale
        changeObject();
        setScale(1);

        // Add event listeners for the sliders and input fields
        document.getElementById('widthInput').addEventListener('input', function() {
            updateWidthValue(this.value);
        });

        document.getElementById('heightInput').addEventListener('input', function() {
            updateHeightValue(this.value);
        });

        document.getElementById('widthNumber').addEventListener('input', function() {
            updateWidthSlider(this.value);
        });

        document.getElementById('heightNumber').addEventListener('input', function() {
            updateHeightSlider(this.value);
        });
    </script>
</body>
