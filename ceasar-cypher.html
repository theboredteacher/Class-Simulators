<!DOCTYPE html>
<html>
<head>
    <title>Data Encryption and Decryption</title>
    <style>
        #message, #result {
            font-size: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <label for="message">Message:</label>
    <input type="text" id="message" value="Hello, World!">
    <label for="key">Key (1-25):</label>
    <input type="number" id="key" min="1" max="25" value="3">
    <br>
    <button onclick="encrypt()">Encrypt</button>
    <button onclick="decrypt()">Decrypt</button>
    <div id="result">Result: </div>

    <script>
        function encrypt() {
            processMessage(1);
        }

        function decrypt() {
            processMessage(-1);
        }

        function processMessage(direction) {
            var message = document.getElementById('message').value;
            var key = parseInt(document.getElementById('key').value);
            var result = '';
            for (var i = 0; i < message.length; i++) {
                var charCode = message.charCodeAt(i);
                if (charCode >= 65 && charCode <= 90) { // Uppercase letters
                    result += String.fromCharCode(((charCode - 65 + key * direction + 26) % 26) + 65);
                } else if (charCode >= 97 && charCode <= 122) { // Lowercase letters
                    result += String.fromCharCode(((charCode - 97 + key * direction + 26) % 26) + 97);
                } else {
                    result += message[i];
                }
            }
            document.getElementById('result').textContent = 'Result: ' + result;
        }
    </script>
</body>
</html>
